<header>
    <nav>
        <ul>
            <li><a routerLink="/" routerLinkActive="active">Home</a></li>
        </ul>
        <ul>
            <li><a routerLink="/form" routerLinkActive="active">Sign Up</a></li>
        </ul>
    </nav>
</header>


<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="username">Email:</label>
    <input type="email" id="username" formControlName="username" placeholder="Enter email">

    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" placeholder="Enter password">

    <button type="submit">Login</button>
</form>
